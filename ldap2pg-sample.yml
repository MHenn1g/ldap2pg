dry: no

ldap:
  # env: LDAP_HOST
  host: openldap.docker
  # env: LDAP_PORT
  port: 389
  # env: LDAP_BIND
  bind: cn=admin,dc=ldap2pg,dc=local
  # env: LDAP_PASSWORD
  password: integral
  # env: LDAP_BASE
  base: dc=ldap2pg,dc=local
  # env: LDAP_FILTER
  filter: "(objectClass=organizationalRole)"

postgres:
  # env: PGDSN or PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE.
  dsn: host=postgres.docker user=postgres password=postgres
  # Blacklist for PostgreSQL roles.
  blacklist: ['pg_*', 'postgres']
