version: '2'

services:
  ldap:
    image: osixia/openldap:1.1.9
    environment:
      LDAP_DOMAIN: ldap.ldap2pg.docker
      LDAP_ADMIN_PASSWORD: fonctionnel
      LDAP_CONFIG_PASSWORD: fonctionnel
      LDAP_TLS_VERIFY_CLIENT: try
    volumes:
    - ../../dev-config.ldif:/container/service/slapd/assets/config/bootstrap/ldif/90-config.ldif
    - ../../dev-fixture.ldif:/container/service/slapd/assets/config/bootstrap/ldif/90-fixture.ldif
    hostname: ldap.ldap2pg.docker
    domainname: ldap.ldap2pg.docker
    command: [--copy-service, --loglevel, trace]

  postgres:
    image: postgres:9.6

  runner:
    image: centos:7
    links: [ldap, postgres]
    volumes:
    - ../../:/workspace
    - ./bash_history:/root/.bash_history
    environment:
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: fonctionnel
      LDAPURI: ldaps://ldap
      LDAPPASSWORD: fonctionnel
    entrypoint: /workspace/tests/func/entrypoint.sh
