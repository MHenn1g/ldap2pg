version: '2'

services:
  ldap:
    image: dinkel/openldap
    environment:
      SLAPD_DOMAIN: ldap2pg.local
      SLAPD_PASSWORD: fonctionnel

  postgres:
    image: postgres:9.6

  runner:
    image: centos:7
    links: [ldap, postgres]
    volumes:
    - ../../:/workspace
    - ./bash_history:/root/.bash_history
    environment:
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: fonctionnel
      LDAPHOST: ldap
      LDAPBINDDN: cn=admin,dc=ldap2pg,dc=local
      LDAPPASSWORD: fonctionnel
      LDAPBASE: dc=ldap2pg,dc=local
    entrypoint: /workspace/tests/func/entrypoint.sh
